<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="wrapper">
        <h2>Register Here</h2>
      <form action="#"></form>
        <table>
          <tr>
            <td><label for="fname">First Name:</label></td>
            <td><input type="text" name="fname" id="fname" required /></td>
          </tr>
          <tr>
            <td><label for="lname">Last Name:</label></td>
            <td><input type="text" name="lname" id="lname" required/></td>
          </tr>
          <tr>
            <td><label for="pnumber">Phone Number:</label></td>
            <td><input type="phone" name="pnumber" id="pnumber" required/></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" required/></td>
          </tr>
          <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date" name="dob" id="dob" required/></td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              <input type="radio" name="gender" value="male" id="male" required/>Male
              <input
                type="radio"
                name="gender"
                value="female"
                id="female"
              required/>Female
            </td>
          </tr>
        </table>
        </form>
    <div class="term">
<input type="checkbox" name="checkbox" id="checkbox">
<label for="checkbox">I agree to the <a href="#">terms and conditions</a></label>
</div>
<button><a href="login.html">sign up</a></button>
      </div> 
  </body>
</html>
